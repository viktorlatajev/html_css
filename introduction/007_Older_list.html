<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Списочные элементы</title>
</head>
<body>
	<ol start="3">
		<li>HTML и CSS</li>
		<li>Javascript</li>
		<li>jQuery</li>
	</ol>

	<ol reversed>
		<li>HTML и CSS</li>
		<li>Javascript</li>
		<li>jQuery</li>
	</ol>

	<ul>
		<li>HTML и CSS</li>
		<li>Javascript</li>
		<li>jQuery</li>
	</ul>

	<ol>
		<li value="47">HTML и CSS</li>
		<li value="35">Javascript</li>
		<li value="67">jQuery</li>
	</ol>
</body>
</html>
