<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Запуск через JavaScript</title>
	<style>
		#id1 {
			border: 1px black solid;
			padding: 10px;
			font-size: 1.5em;
			cursor: pointer;
			width: 300px;

			-webkit-transition: width 1s;
			-moz-transition: width 1s;
			-o-transition: width 1s;
			transition: width 1s;
		}
	</style>
</head>
<body>
	<div id="id1">Элемент</div>
	<button id="startAnimation">Старт</button>

	<script>
		document.getElementById("startAnimation").onclick = function () {
			document.getElementById("id1").style.width = "400px";
		}
	</script>
</body>
</html>
