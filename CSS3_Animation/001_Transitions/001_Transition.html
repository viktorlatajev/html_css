<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transition</title>
	<style>
		#id1 {
			border: 1px #000 solid;
			padding: 10px;
			font-size: 1.5em;
			cursor: pointer;
			width: 300px;

			-webkit-transition: width 1s;
			-moz-transition: width 1s;
			-o-transition: width 1s;
			transition: width 1s;
		}

			#id1:hover {
				width: 500px;
			}

	</style>
</head>
<body>
	<div id="id1">Наведите курсор мыши</div>
</body>
</html>
