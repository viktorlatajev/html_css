<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>querySelect function</title>
	<script>
		if (window.addEventListener) window.addEventListener("load", loadHandler, false);
		function loadHandler() {
			var e = document.querySelector(".test");
			e.style.fontSize = "30px";
			e.style.color = red;
		}
	</script>
	<style type="text/css">
		.test {
			color: Green;
		}
	</style>
</head>
<body>
	<p id="helloWorld">
		Item 1
	</p>
	<p class="test">
		Item 2
	</p>
	<p>
		Item 3
	</p>
	<p class="test">
		Item 4
	</p>
	<p>
		Item 5
	</p>
	<ul class="menu">
		<li>menu item 1</li>
		<li>menu item 2</li>
		<li>menu item 3</li>
	</ul>
</body>
</html>
