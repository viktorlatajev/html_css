<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Элементы для работы с датами</title>
</head>
<body>
	<form>
		<p>
			<label>
				Укажите дату и время
				<input type="datetime" name="dateAndTime" />
			</label>
		</p>
		<p>
			<input type="submit" value="Отправить" />
		</p>
	</form>

	<form>
		<p>
			<label>
				Укажите дату
				<input type="date" name="date" min="2011-03-15" max="2012-03-14" />
			</label>
		</p>
		<p>
			<input type="submit" value="Отправить" />
		</p>
	</form>
</body>
</html>
