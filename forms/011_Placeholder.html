<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Атрибут placeholder</title>
</head>
<body>
	<form>
		
		<fieldset>
			<legend>Контакная информация</legend>
			<p>
				<label>
					Адрес электронной почты
					<input type="email" name="email" placeholder="user@domain.com" />
				</label>
			</p>
			<p>
				<label>
					Сайт
					<input type="url" name="website" placeholder="http://www.domain.com/" />
				</label>
			</p>
			<p>
				<label>
					Телефон
					<input type="tel" name="phone" placeholder="123-12-34" />
				</label>
			</p>
		</fieldset>
		<p>
			<input type="submit" value="Отправить" />
		</p>

	</form>
</body>
</html>
