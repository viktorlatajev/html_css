<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Элементы для работы с числами</title>
</head>
<body>
	<form>
		<p>
			<label>
				Количество
				<input type="number" name="quantity" />
			</label>
		</p>
		<p>
			<input type="submit" value="Отправить" />
		</p>
	</form>
	<form>
		<p>
			<label>
				Количество
				<input type="number" name="quantity" min="2" max="20" step="2" />
			</label>
		</p>
	</form>
</body>
</html>
