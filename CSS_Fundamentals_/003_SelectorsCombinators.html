<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3 Combinators</title>

	<style>
		article > div {
			margin: 10px;
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<article>

		<div>
			Paragraph 1
			<div>Inner Paragraph 1</div>
		</div>

		<div>
			Paragraph 2
			<div>Inner Paragraph 2</div>
		</div>

		<div>
			Paragraph 3
			<div>Inner Paragraph 3</div>
		</div>

	</article>

	<a href="http://www.w3.org/TR/selectors/">CSS Selectors</a>
</body>
</html>
