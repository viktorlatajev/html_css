<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3 Combinators</title>

	<style>
		
		h2 + p {
			margin: 10px;
			border: 1px solid green;
		}

	</style>
</head>
<body>
	
	<h2>Hello</h2>
	<p>world</p>

	<h2>Hello</h2>
	<p>world</p>

	<p>HELLO WORLD</p>
	<h2>hello world</h2>

	<a href="http://www.w3.org/TR/selectors/">CSS Selectors</a>
</body>
</html>
